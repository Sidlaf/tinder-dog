<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles/styles.css?ver=0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    
</head>

<body>
    <div class="profile" id="app">
        <div class="profile__data">
        <h2 class="profile__title">Личные данные</h2>
        <form @submit.prevent="submitForm">
            <div class="profile__field">
                <label class="profile__text" for="name">Имя</label>
                <input class="profile__input" type="text" id="name" v-model="profile.name">
            </div>
            <div class="profile__field">
                <label class="profile__text" for="surname">Фамилия</label>
                <input class="profile__input" type="text" id="surname" v-model="profile.surname">
            </div>
            <div class="profile__field">
                <label class="profile__text" for="city">Город</label>
                <input class="profile__input" type="text" id="city" v-model="profile.city">
            </div>
            <div class="profile__field">
                <label class="profile__text" for="email">Email</label>
                <input class="profile__input" type="email" id="email" v-model="profile.email">
            </div>
            <button class="profile__btn-create" type="submit">Создать аккаунт</button>
        </form>
    </div>
    <div class="profile__dog">
        <h2>Моя собака</h2>
        <button type="submit">Создать аккаунт</button>
    </div>
    </div>
</body>

</html>
